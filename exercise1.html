<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #1: Changing text</title>
    <style>
        #mydiv {
            width: 300px;
            height: 50px;
            line-height: 50px;  /* for vertical alignment of text */
            text-align: center;
            border: 1px solid black;
            background-color: yellow;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="mydiv" onmouseover="hover('in')" onmouseout="hover('out')">Hello world</div>
<script type="text/javascript">
	
	function hover (element) {
		if (element === 'in') 
		{
			document.getElementById('mydiv').innerHTML='Can I Help YOU';


		}
		else
		{
						document.getElementById('mydiv').innerHTML='Hello World';


		}


	}


</script>
</body>
</html>
